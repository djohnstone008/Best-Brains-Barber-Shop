<!DOCTYPE html>
<html>
  <head>
    <title>Barbershop</title>

    <!-- CSS custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1 style="color: #b30000">Barbershop</h1>
    </div>

    <div class="parent center padded-lg">
      <img
        class="chair padded-lg margin-10"
        src="images/chair.jpg"
        style="width: 70%; height: 80%; left: 5vw; right: 5vw; top: 1vh"
      />
      <img
        class="frame"
        src="images/cool-hair.jpg"
        style="width: 10vw; height: 15vh%; right: 5vw; top: -20vh"
      />
      <img
        class="frame"
        src="images/mustache.jpg"
        style="width: 10vw; height: 15vh%; right: 25vw; top: -20vh"
      />
      <img
        class="frame"
        src="images/tools-wall.jpg"
        style="width: 10vw; height: 15vh%; right: 45vw; top: -20vh"
      />
      <img
        class="pole"
        src="images/barber-pole.jpg"
        style="width: 10%; height: 30%; left: 0; top: -20vh"
      />
      <img
        class="scissors"
        src="images/scissors.jpg"
        style="
          width: 10vw;
          height: 20vh;
          left: 0;
          top: 80%;
          border: 4px solid black;
        "
      />
      <img
        class="razor"
        src="images/razor.jpg"
        style="
          width: 10vw;
          height: 20vh;
          left: 15vw;
          top: 80%;
          border: 4px solid black;
        "
      />
      <img
        class="electric-razor"
        src="images/electric-razor.jpg"
        style="
          width: 10vw;
          height: 20vh;
          left: 30vw;
          top: 80%;
          border: 4px solid black;
        "
      />

      <div>
        <img
          class="trimmings"
          src="images/hair-trimmings.jpg"
          style="width: 10vw; height: 10vh; left: 10vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings.jpg"
          style="width: 10vw; height: 10vh; left: 14vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings-2.jpg"
          style="width: 10vw; height: 10vh; left: 16vw; top: 68%"
        />
      </div>

      <div>
        <img
          class="trimmings"
          src="images/hair-trimmings-2.jpg"
          style="width: 10vw; height: 10vh; left: 30vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings.jpg"
          style="width: 10vw; height: 10vh; left: 32vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings-2.jpg"
          style="width: 10vw; height: 10vh; left: 34vw; top: 68%"
        />
      </div>

      <div>
        <img
          class="trimmings"
          src="images/hair-trimmings.jpg"
          style="width: 10vw; height: 10vh; right: 15vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings-2.jpg"
          style="width: 10vw; height: 10vh; right: 13vw; top: 70%"
        />
        <img
          class="trimmings"
          src="images/hair-trimmings.jpg"
          style="width: 10vw; height: 10vh; right: 11vw; top: 68%"
        />
      </div>
    </div>
  </body>
</html>
